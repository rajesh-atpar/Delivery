<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    
    <!-- Primary Meta Tags -->
    <title> Ecommerce Store</title>
    <meta name="title" content="ShopHub - Your Ultimate Online Shopping Destination | Ecommerce Store" />
    <meta name="description" content="Discover amazing products at unbeatable prices. Shop thousands of items across electronics, fashion, home & living, sports, books, and beauty. Free shipping on orders over $50!" />
    <meta name="keywords" content="online shopping, ecommerce, buy online, electronics, fashion, home decor, sports equipment, books, beauty products, free shipping, best deals, discount shopping" />
    <meta name="author" content="ShopHub" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://shophub.com/" />
    <meta property="og:title" content="ShopHub - Your Ultimate Online Shopping Destination" />
    <meta property="og:description" content="Discover amazing products at unbeatable prices. Shop thousands of items with free shipping on orders over $50!" />
    <meta property="og:image" content="https://shophub.com/og-image.jpg" />
    <meta property="og:site_name" content="ShopHub" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://shophub.com/" />
    <meta property="twitter:title" content="ShopHub - Your Ultimate Online Shopping Destination" />
    <meta property="twitter:description" content="Discover amazing products at unbeatable prices. Shop thousands of items with free shipping on orders over $50!" />
    <meta property="twitter:image" content="https://shophub.com/twitter-image.jpg" />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#667eea" />
    <meta name="msapplication-TileColor" content="#667eea" />
    <link rel="canonical" href="https://shophub.com/" />
    
    <!-- Structured Data for SEO (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "ShopHub",
      "url": "https://shophub.com/",
      "description": "Your ultimate online shopping destination with thousands of products across multiple categories",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://shophub.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Store",
      "name": "ShopHub",
      "image": "https://shophub.com/logo.jpg",
      "description": "Online ecommerce store offering a wide range of products including electronics, fashion, home & living, sports, books, and beauty products",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "US"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "reviewCount": "50000"
      },
      "priceRange": "$$",
      "telephone": "+1-800-SHOPHUB"
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
